spring.datasource.url=jdbc:mysql://localhost:3306/test_DB\
  ?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.max-wait=10000
spring.datasource.max-active=50
spring.datasource.max-idle=10
spring.datasource.min-idle=8
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=select 1


spring.thymeleaf.cache=false
server.port=8080

spring.jpa.show-sql=true

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#数据库监控配置
management.health.db.enabled=true
management.health.diskspace.enabled=true

#应用磁盘空间检查配置(不配)

#ElasticSearch服务健康检查配置
management.health.elasticsearch.enabled=true
management.health.elasticsearch.indices=index1,index2
management.health.elasticsearch.response-timeout=100

#Solr服务健康检查配置
management.health.solr.enabled=true

#Mail服务健康检查配置.
management.health.mail.enabled=true

